<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Blah_Blah</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<header th:fragment="headerFragment">
	<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
		<div class="container px-5">
			<a class="navbar-brand" href="/"><span
				class="fw-bolder text-primary">Blah_Blah</span></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div th:if="${session.userDTO == null}">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/users/joinForm}">Sign
								up</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/users/loginForm}">Log
								in</a></li>
					</ul>
				</div>
			</div>
			<div th:if="${session.userDTO != null}">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
							<li class="nav-item">
								<a class="nav-link" th:text="|${session.userDTO.userId}ë‹˜, |" style="color: black;"></a>
							</li>
							<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/posts/list/1}">Board</a></li>
							<li class="nav-item"><a class="nav-link" th:href="@{/users/myPage}">My page</a></li>
							<li class="nav-item"><a class="nav-link" id="logoutBtn">Log out</a></li>
						</ul>
					</div>
				</div>
			</th:block>
			<form id="logoutForm" th:action="@{/users/logout}" method="post" style="display: none"></form>
		</div>
	</nav>
	
	<script type="text/javascript" th:inline="javascript">
		$(function() {
			$("#logoutBtn").click(function(){
				$("#logoutForm").submit();
			});
		});
	</script>
	
</header>
</html>
