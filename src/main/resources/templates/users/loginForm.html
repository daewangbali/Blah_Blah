<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Blah_Login</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="login/assets/favicon.ico">
<!-- Custom Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link
	href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet">
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/login/css/styles.css}" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript" th:inline="javascript">
	
	$(function() {
			
	});

</script>

	<section class="page-section" id="contact">
		<div class="container">
			<!-- Contact Section Heading-->
			<h2
				class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>
			<!-- Icon Divider-->
			<div class="divider-custom">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">
					<i class="bi bi-star-fill"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Contact Section Form-->
			<div class="row justify-content-center">
				<div class="col-lg-8 col-xl-7">
					<form id="loginForm" method="post" th:action="@{/users/login}"
						action="/users/login" sec:authorize="isAuthenticated()==false">
						<!-- Name input-->
						<div class="form-floating mb-3">
							<input class="form-control" name="userId" id="userId" type="text"
								required="required"> <label for="name">아이디를
								입력하세요</label>
						</div>
						<!-- Email address input-->
						<div class="form-floating mb-3">
							<input class="form-control" name="password" id="passowrd"
								type="password" required="required"> <label for="email">비밀번호를
								입력하세요</label>
						</div>
						<!-- Submit Button-->
						<button class="btn btn-primary btn-xl" id="submitButton"
							type="submit" style="float: right;">로그인</button>
					</form>
				</div>

			</div>
		</div>
	</section>


</body>
</html>
